<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat +</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="favicon.png">

    <meta name="theme_color" content="#007066">
    <meta charset="UTF-8">
    <!-- Primary Meta Tags -->
    <title>Click to Chat Unknown numbers</title>
    <meta name="title" content="Click to Chat Unknown numbers">
    <meta name="description" content="directly chat with anyone with just their number, without saving them.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.shivanshsen.com/">
    <meta property="og:title" content="Click to Chat Unknown numbers">
    <meta property="og:description" content="directly chat with anyone with just their number, without saving them.">
    <meta property="og:image" content="img/whatsaap-small-icon.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="http://www.shivanshsen.com/">
    <meta property="twitter:title" content="Click to Chat Unknown numbers">
    <meta property="twitter:description"
        content="directly chat with anyone with just their number, without saving them.">
    <meta property="twitter:image" content="img/whatsaap-small-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




</head>

<body>

    <img class="whatsapp-icon-main" src="img/whatsaap-icon.png" alt="whatsapp-icon">
    <h2>Enter a No. to Chat</h2>
    <div class="number-entry">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-tabler-plus" viewBox="0 0 24 24" fill="none"
            stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
        </svg>

        <input id="country-code" type="text" placeholder="91" value="91">
        <input id="mobile-number" type="tel" placeholder="Input number here" value="">
    </div>
    <div class="open">
        <span>Open</span>
        <img class="whatsapp-icon-open" src="img/whatsaap-small-icon.png" alt="whatsapp-icon">
    </div>

    <div class="install-banner">

    </div>
    <script src="main.js"></script>

</body>

</html>
